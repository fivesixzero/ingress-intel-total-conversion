apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '28.0.2'
    defaultConfig {
        applicationId "com.cradle.iitc_mobile"
        minSdkVersion 22
        targetSdkVersion 22

        versionName '0.255.0.0000'   // change with every release
        setProperty("archivesBaseName", "iitc-mobile-$versionName")
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    flavorDimensions "default"

    productFlavors {
        nightly {
            applicationIdSuffix ".nightly"
        }
    }

    // TODO: re-enable lint-error-checking!
    lintOptions {
        abortOnError false
    }


}

dependencies {
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.android.support:support-v4:22.2.1'
}
